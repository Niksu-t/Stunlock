<section>
    <div class="bg-white h-full w-full flex items-center justify-center">
        <div class="bg-white shadow-offset-4 p-10 rounded-2xl login-widget flex-col flex gap-16">
            <div class="flex flex-row gap-3">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                </svg>
                <img>
                <h3 class="text-xl bg-brand-red p-2 rounded-2xl shadow-xl text-white">Päiväkirja.</h3>
            </div>
          

            <form id="diaryentry">


                <input type="date"/>
                <br/>
                <br/>
                 <div class="flex flex-row">
                    <div class="w-1/3">
                        <h4 class="text-xl font-bold">Kipukohdat.</h4>
                        <br>
                        <p class="text-xs">Valitse alueet, joissa tunnet kipua.</p>
                    </div>
                    <!--pain areas-->
                    <div class="w-2/3 relative inline-block">
                        <img src="skeleton.jpg" alt="skeleton" min-height="400px" >
                        
                        <div class="absolute top-14 left-28">
                            <input checked id="neck" type="checkbox" value="spine cervical" class="w-4 h-4">
                        </div>
                        <div class="absolute top-8 left-32">
                            <input checked id="jaw" type="checkbox" value="temporomandibular joint" class="w-4 h-4">
                        </div>
                        <div class="absolute top-18 left-37">
                            <input checked id="shoulder" type="checkbox" value="shoulder" class="w-4 h-4">
                        </div>
                        <div class="absolute top-28 left-28">
                            <input checked id="spine" type="checkbox" value="spine thoracic" class="w-4 h-4">
                        </div>
                        <div class="absolute top-40 left-28">
                            <input checked id="lowerback" type="checkbox" value="spine lumbar" class="w-4 h-4">
                        </div>
                        <div class="absolute top-32 left-17">
                            <input checked id="elbow" type="checkbox" value="wlbow" class="w-4 h-4">
                        </div>
                        <div class="absolute top-50 left-21">
                            <input checked id="hips" type="checkbox" value="hips" class="w-4 h-4">
                        </div>
                        <div class="absolute top-49 left-43">
                            <input checked id="hand" type="checkbox" value="hands" class="w-4 h-4">
                        </div>
                        <div class="absolute top-70 left-33">
                            <input checked id="knees" type="checkbox" value="" class="w-4 h-4">
                        </div>
                        <div class="absolute top-90 left-24">
                            <input checked id="ankle" type="checkbox" value="knees" class="w-4 h-4">
                        </div>
                        <div class="absolute top-94 left-34">
                            <input checked id="feet" type="checkbox" value="feet" class="w-4 h-4">
                        </div>
                    </div>
                    <!--/pain areas-->
                </div>
                <div class="pt-10 flex flex-col gap-8">
                    <div>
                        <!--stress slider-->
                        <label class="float-left w-1/3" for="stress">Stressi.</label>
                        <input class="float-left w-3/5 " type="range" id="stress" name="stress" min="0" max="10">
                        <div class="relative py-3">
                            <span class="text-sm text-gray-500 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">0</span>
                            <span class="text-sm text-gray-500 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">5</span>
                            <span class="text-sm text-gray-500 absolute end-0 -bottom-6">10</span>
                        </div>
                        
                        
                    </div>
                    <div>
                        <!--pain slider-->
                        <label class="float-left w-1/3" for="pain">Kipu.</label>
                        <input class="float-left w-3/5"  type="range" id="pain" name="pain" min="0" max="10">
                        <div class="relative py-3">
                            <span class="text-sm text-gray-500 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">0</span>
                            <span class="text-sm text-gray-500 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">5</span>
                            <span class="text-sm text-gray-500 absolute end-0 -bottom-6">10</span>
                        </div>
                    </div>
                    <div>
                        <!--stiffness slider-->
                        <label class="float-left w-1/3"  for="stiffness">Jäykkyys.</label>
                        <input class="float-left w-3/5" type="range" id="stiffness" name="stiffness" min="0" max="10">
                        <div class="relative py-3">
                            <span class="text-sm text-gray-500 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">0</span>
                            <span class="text-sm text-gray-500 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">5</span>
                            <span class="text-sm text-gray-500 absolute end-0 -bottom-6">10</span>
                        </div>
                    </div>
                    <div>
                        <!--sleep slider-->
                        <label class="float-left w-1/3"  for="sleep">Uni.</label>
                        <input class="float-left w-3/5" type="range" id="sleep" name="sleep" min="0" max="10">
                        <div class="relative py-3">
                            <span class="text-sm text-gray-500 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">0</span>
                            <span class="text-sm text-gray-500 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">5</span>
                            <span class="text-sm text-gray-500 absolute end-0 -bottom-6">10</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <!--notes-->
                        <label for="notes">Muistiinpanot.</label>
                        <input class="w-full h-50 pt-5 pl-3 pr-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-600 text-sm border border-slate-200 rounded-md transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Miten päiväsi on mennyt?" type="text" id="notes" name="notes">
                        <input class="bg-brand-red text-white rounded-4xl p-2 px-4 shadow-offset-4" type="submit" value="Tallenna">
                    </div>
                    
                </div>
                

                
             </form>
            
        </div>
    </div>
</section>
