<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu - Stunlock</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Stunlock - Track your inflammation, prevent pain." />
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <section class="h-dvh bg-white flex items-center flex-col
    md:flex-row">
        <div class="hidden items-center bg-brand-red w-full h-1/12 justify-center
        md:mt-0 md:w-1/2 md:h-full md:flex">
            <a href="/"><img src="Stunlock-logo-white.svg" height="60" width="60" alt="Stunlock logo"/></a>
            <h1 class="text-2xl text-white"><span class="font-bold">stun</span>lock.</h1>
        </div>
        <div class="bg-white h-full w-full flex items-center justify-center">
            <div class="bg-white shadow-offset-4 p-10 rounded-2xl login-widget flex-col flex gap-16">
                <h1 class="text-2xl">Kirjaudu.</h1>
                <form class="flex flex-col gap-8" id="login-form">
                    <div>
                        <label for="email">Sähköposti.</label><br>
                        <input class="inset-shadow-2xs bg-gray-100 rounded p-2 w-full mt-2 border-transparent border-4 border-solid" type="text" id="email" name="email" value="">
                        <p class="text-brand-red invisible h-5" id="email-error">-</p>
                    </div>
                    <div>
                        <label for="password">Salasana.</label><br>
                        <input class="inset-shadow-2xs bg-gray-100 rounded p-2 w-full mt-2 border-transparent border-4 border-solid" type="password" id="password" name="password" value="">
                        <p class="text-brand-red invisible h-5" id="password-error">-</p>
                    </div>

                    <div>
                        <input class="rounded-2xl" type="checkbox" id="remember" name="remember" value="no">
                        <label for="remember">Muista minut.</label>
                    </div>

                    <input class="bg-brand-red text-white rounded-4xl p-2 px-4 shadow-offset-4" type="submit" value="Kirjaudu sisään." id="login-submit">
                </form>

                <div class="text-center">
                    <p>Eikö ole käyttäjää? <a href="/register" class="text-brand-red underline">Rekisteröidy</a>.</p>
                    <a class="text-brand-red underline">Unohditko salasanasi?</a>

                </div>
            </div>
        </div>
    </section>
    <footer class="z-20 relative bg-brand-dark text-white pb-28 pt-24 flex flex-col items-center ">
        <div>
            <div class="flex flex-col gap-16
            md:flex-row md:gap-32">
                <div class="flex flex-row items-center">
                    <img src="Stunlock-logo.svg" height="60" width="60" alt="Stunlock logo"/>
                    <h1 class="text-2xl"><span class="font-bold">stun</span>lock.</h1>
                </div>
                <div class="flex flex-col gap-16
                md:flex-row md:gap-32">
                    <div class="flex gap-32">
                        <div class="flex flex-col gap-3">
                            <h1 class="text-brand-red">Tuote.</h1>
                            <h1>Koti.</h1>
                        </div>
                    </div>
                    <div class="flex gap-32">
                        <div class="flex flex-col gap-3">
                            <h1 class="text-brand-red">Resurssit.</h1>
                            <h1>Apua</h1>
                            <h1>Ota yhteyttä.</h1>
                        </div>
                        <div class="flex flex-col gap-3">
                            <h1 class="text-brand-red">Yhtiö.</h1>
                            <h1>Meistä.</h1>
                            <h1>Brändi.</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-brand-green h-0.5 mt-10 w-full"></div>
            <div class="flex gap-3 flex-col mt-10
            md:flex-row">
                <a href="/login" class="bg-brand-red text-white rounded-4xl shadow-offset-4 p-2 px-4 w-fit h-fit">Kirjaudu.</a>
                <a href="/register" class="bg-brand-red text-white rounded-4xl shadow-offset-4 p-2 px-4 w-fit h-fit">Rekisteröidy.</a>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
